<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Hex Color Generator</h2>
    <button onclick="generatecolors()">Generate Color</button>

    <div class="container">
        <div class="box">
            <h2 style="background-color: red;">#0000000</h2>
        </div>

        <div class="box">
            <h2 style="background-color: rgb(87, 128, 204);">#0000000</h2>
        </div>

        <div class="box">
            <h2 style="background-color: rgb(0, 255, 4);">#0000000</h2>
        </div>

        <div class="box">
            <h2 style="background-color: rgb(169, 71, 164);">#0000000</h2>
        </div>

        <div class="box">
            <h2 style="background-color: rgb(35, 215, 176);">#0000000</h2>
        </div>

        <div class="box">
            <h2>#0000000</h2>
        </div>
    </div>
    




    <script src="script.js"></script>
    
</body>
</html>
